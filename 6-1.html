<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Ch. 6, Asgmt. 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>

        <div class="stage">
            <p> Chapter 6</p>
            <p>1. Write a defining table and then a program that computes and outputs the absolute difference between two numbers entered by a user. In other words, your program should always show the difference as a positive number.</p>
            <form id="chap6">
                <p>Find the difference between two numbers:</p>
                <input id="firstNo" type="number" required> -
                <input id="secondNo" type="number" required>
                
                <button id="submit" type="button">Submit</button>
                
                <p>Result: <span id="answer"></span></p>
            </form>
        </div>
        
        <script>
            var firstNo,
                secondNo,
                a;
            var submit = document.getElementById("submit");
            
            function calculate() {
                var firstNo = parseFloat(document.getElementById("firstNo").value);
                var secondNo = parseFloat(document.getElementById("secondNo").value);
                
                a = firstNo - secondNo;
                if (a < 0) {
                    a *= -1;
                }
            
                document.getElementById("answer").innerHTML = a;
            };
            
            submit.addEventListener("click", calculate);
        </script>
        
    </body>
</html>
