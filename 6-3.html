    <body>

        <div class="stage">
            <p> Chapter 6</p>
            <p>3. Write a defining table and a program that gets the cost of a house from a user and calculates and outputs the down payment based on the Bank of Ririeâ€™s schedule.</p>
            <form>
                <p>Cost of the house:</p>
                <input id="cost" type="number" required>
                
                <button id="submit" type="button">Submit</button>
                
                <p>Down payment: <span id="answer"></span></p>
            </form>
        </div>
        
        <script>
            var cost,
                answer;
            var submit = document.getElementById("submit");
            
            function calculate() {
                cost = parseFloat(document.getElementById("cost").value);
                
                if (cost < 50000) {
                    answer = cost * .05; 
                } else if (cost > 49999.99 && cost < 100000) {
                    answer = (cost - 50000) * .1 + 2000;
                } else if (cost > 99999.99 && cost < 200000) {
                    answer = (cost - 100000) * .2 + 7500;
                } else if (cost > 199999.99) {
                    answer = (cost - 200000) * .25 + 27500;
                };
                
                answer = "$" + answer;
                
                document.getElementById("answer").innerHTML = answer;
            };
            
            submit.addEventListener("click", calculate);
        </script>
        
    </body>
</html>
